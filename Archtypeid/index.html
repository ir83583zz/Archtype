<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archtype.id</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">Archtype</a>
        </div>
        <div class="search">
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </header>

    <!-- Body -->
    <section class="body-section">
      <div class="container">
        <div class="product-grid">
          <!-- Product columns (4 columns) -->
          <div class="product-column">
            <div class="product-item">
              <img src="IMG/GD-01.jpg" alt="#" />
              <h3>Gundam GX-01 Oversized</h3>
              <p>Price: Rp 119.000</p>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
          <div class="product-column">
            <div class="product-item">
              <img src="IMG/OP-01.jpg" alt="#" />
              <h3>Onepice Luffy Oversized</h3>
              <p>Price: Rp 129.000</p>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
          <div class="product-column">
            <div class="product-item">
              <img src="IMG/OT-01.jpg" alt="#" />
              <h3>Ride Oversized</h3>
              <p>Price: Rp 99.000</p>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
          <div class="product-column">
            <div class="product-item">
              <img src="IMG/PL-01.jpg" alt="#" />
              <h3>Oversized Polos Unisex</h3>
              <p>Price: Rp 79.000</p>
              <button class="buy-button">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Responsive Website. All rights reserved.</p>
      </div>
    </footer>

    <!-- Load JavaScript -->
    <script src="JS/script.js"></script>
  </body>
</html>
